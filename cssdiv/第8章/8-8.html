<html>
<head>
<title>百度――全球最大中文搜索引擎</title>
<style type="text/css">
td,p{font-size:12px;}
p{width:600px; margin:0px; padding:0px;}
.ff{font-family:Verdana; font-size:16px;}
#navigation{
	margin:0px auto;
	font-size:12px;
	padding:0px;
	border-bottom:1px solid #00c;
	background:#eee;
	width:600px;height:18px;
}
#navigation li{
	float:left;					/* 水平菜单 */
	list-style-type:none;		/* 不显示项目符号 */
	margin:0px;padding:0px;
	width:67px;
}
#navigation li a{
	display:block;				/* 块显示 */
	text-decoration:none;
	padding:4px 0px 0px 0px;
	margin:0px;
}
#navigation li a:link, #navigation li a:visited{
	color:#0000CC;
}
#navigation li a:hover{			/* 鼠标经过时 */
	text-decoration:underline;
	background:#FFF;
	padding:4px 0px 0px 0px;
	margin:0px;
}
#navigation li#h{width:56px;height:18px;}		/* 左侧空间 */
#navigation li#more{width:85px;height:18px;}	/* “更多”按钮 */
#navigation .current{							/* 当前页面所在 */
	background:#00C;
	color:#FFF;
	padding:4px 0px 0px 0px;
	margin:0px;
	font-weight:bold;
}
</style>
   </head>
<body>
