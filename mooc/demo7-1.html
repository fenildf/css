<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>变形与动画</title>
    <style type='text/css'>
        .wrapper {
            width: 200px;
            height: 200px;
            border: 1px dotted red;
            margin: 100px auto;
        }

        .wrapper div {
            width: 200px;
            height: 200px;
            background: orange;
            -webkit-transform: rotate(45deg);
            transform: rotate(90deg);
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <div><span>我不想旋转(^_^)</span></div>
    </div>
</body>

</html>
