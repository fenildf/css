<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>自由缩放属性resize</title>
    <style type='text/css'>
        textarea {
            -webkit-resize: horizontal;
            -moz-resize: horizontal;
            -o-resize: horizontal;
            -ms-resize: horizontal;
            resize: horizontal;
        }
    </style>
</head>

<body>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
