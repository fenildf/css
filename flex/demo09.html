<html>

<head>
    <title>流式布局</title>
    <script type='text/javascript'></script>
    <style type='text/css'>
        .parent {
            width: 200px;
            height: 150px;
            background-color: black;
            display: flex;
            flex-flow: row wrap;
            align-content: flex-start;
          }
          
          .child {
            box-sizing: border-box;
            background-color: white;
            flex: 0 0 25%;
            height: 50px;
            border: 1px solid red;
          }
    </style>
    <head>
        <body>
            <div class="parent">
                <div class="child">child div1</div>
                <div class="child">child div2</div>
                <div class="child">child div3</div>
                <div class="child">child div4</div>
                <div class="child">child div5</div>
                <div class="child">child div6</div>
                <div class="child">child div7</div>
                <div class="child">child div8</div>
                <div class="child">child div9</div>
                <div class="child">child div10</div>
            </div>
        </body>
</html>
